<<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ainekset</title>
</head>
<body>
  <h2>Ainekset</h2>
  
  <ul>
      <li th:each ="raakaAine : ${raakaAineet}">
          <a th:href ="@{~/ainekset/{id}(id=${raakaAine.id})}">
              <span th:text ="${raakaAine.nimi}">Ainesosa</span>
          </a>
      </li>
  </ul>

  <h4>Lisää uusi ainesosa</h4>
  
  <form method="POST" action="/ainekset">
      Ainesosan nimi:<br/>
      <input type="text" name="aine"/><br/>
      <input type="submit" value="Lisää"/>
  </form>

  <ul>
    <li>
      <a href="../">Jäätelöannoksiin</a>
    </li>
  </ul>
</html>
